<div class="bg-white py-10 sm:py-10">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">

        <ul role="list"
            class="mx-auto grid max-w-2xl grid-cols-2 gap-x-8 gap-y-16 text-center sm:grid-cols-3 md:grid-cols-4 lg:mx-0 lg:max-w-none lg:grid-cols-5 xl:grid-cols-6">
            {% for author in authors %}
                <li>
                    <img class="mx-auto h-24 w-24 rounded-full"
                         src="{{ author.profile_picture }}"
                         alt="">
                    <h3 class="mt-6 text-base font-semibold leading-7 tracking-tight text-gray-900">{{ author.full_name }}</h3>
                    <p class="text-sm leading-6 text-gray-600">@{{ author.username }}</p>
                    <p class="text-xs leading-6 text-gray-600"><span
                            class="font-semibold">Total authored book:</span> {{ author.num_of_authored_books }}</p>
                    <div class="flex justify-center">
                        {% if not author.is_already_followed %}
                            <button hx-post="{% url 'follow_author_service_v2' author_id=author.id %}" type="button"
                                    class="flex items-center gap-x-1 rounded-full bg-pink-600 px-3 py-1 text-xs font-semibold text-white shadow-sm hover:bg-pink-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-600">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M12 4.5v15m7.5-7.5h-15"/>
                                </svg>
                                Follow
                            </button>
                        {% else %}
                            <button type="button"
                                    class="flex items-center gap-x-1 rounded-full bg-pink-400 px-3 py-1 text-xs font-semibold text-white shadow-sm hover:bg-pink-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-300">
                                Followed
                            </button>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
