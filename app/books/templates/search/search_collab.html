{% for author in authors %}
    <button type="button" class="badge-item flex gap-x-2 w-full py-2 px-5 rounded-md"
            data-value="{{ author.id }}" data-name="{{ author.full_name }}">
        <img class="h-10 w-10 flex-none rounded-full bg-gray-50"
             src="{{ author.profile_picture }}"
             alt="">
        <p class="min-w-0">
            <span class="text-sm font-semibold leading-6 text-gray-900">
                {{ author.full_name }}
            </span>
            <span class="mt-1 truncate text-xs leading-5 text-gray-500">
                {{ author.username }}
            </span>
        </p>
    </button>
{% endfor %}
